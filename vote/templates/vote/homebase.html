<!DOCTYPE html>
<html lang="en">

    <head>
			{% load static %}

			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>{%block title%}{% endblock %}</title>
	
			<!-- CSS -->
			<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
			<link rel="stylesheet" href="{% static 'vote/bootstrap/css/bootstrap.min.css' %}">
			<link rel="stylesheet" href="{% static 'vote/font-awesome/css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'vote/css/form-elements.css' %}">
			<link rel="stylesheet" href="{% static 'vote/css/style.css' %}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static 'vote/ico/favicon.png'%}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'vote/ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'vote/ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'vote/ico/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'vote/ico/apple-touch-icon-57-precomposed.png' %}">

    </head>

    <body classs="container" style="background-image:url({% static 'vote/img/backgrounds/7.jpg' %});">
        {% block navbar %}
		<!-- Top menu -->
            <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Bootstrap Registration Form Template</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="top-navbar-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <span class="li-social">
                                    <a href="{% url 'vote:logout' %}">Logout</i></a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endblock %}
        <!-- Top content -->
        {% block content %}
        {% endblock %}
        <!-- Javascript -->
        {% block js %}
            <script src="{% static 'vote/js/jquery-1.11.1.min.js' %}"></script>
            <script src="{% static 'vote/bootstrap/js/bootstrap.min.js' %}"></script>
            <script src="{% static 'vote/js/jquery.backstretch.min.js' %}"></script>
            <script src="{% static 'vote/js/scripts.js' %}"></script>
        {% endblock %}   
		<!-- Modal -->
		{% include "modal.html" %}
    </body>

</html>
